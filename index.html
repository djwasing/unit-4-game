<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="row" id="header">
        <div class="col-md-12">
            <h1>
                Star Wars RPG
            </h1>
        </div>
    </div>

    <div class="row" id="fighterRow">
        <div class="container-fluid" id="header1">
            <h3>
                Choose Your <span id="word">Fighter</span> 
            </h3>
        </div>
        <div class="col-md-3 container-fluid">
            <div class="card fighter">
                <img class="card-img-top" id="characterImg" src="assets/images/lukeSkywalker.jpg" alt=" Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Luke Skywalker</h5>
                    <p class="hpText">HP: <span id="health">100</span></p>
                </div>
            </div>
        </div>
        <div class="col-md-3 container-fluid">
            <div class="card fighter">
                <img class="card-img-top" id="characterImg" src="assets/images/vaderImg.jpg" alt=" Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Darth Vader</h5>
                    <p class="hpText">HP: <span id="health">120</span></p>
                </div>
            </div>
        </div>
        <div class="col-md-3 container-fluid">
            <div class="card fighter">
                <img class="card-img-top" id="characterImg" src="assets/images/yodaImg.jpg" alt=" Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Yoda</h5>
                    <p class="hpText">HP: <span id="health">110</span></p>
                </div>
            </div>
        </div>
        <div class="col-md-3 container-fluid">
            <div class="card fighter">
                <img class="card-img-top" id="characterImg" src="assets/images/trooperImg.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Storm Trooper</h5>
                    <p class="hpText">HP: <span id="health">150</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="combatHeader">
        <div class="container-fluid" id="header1">
            <h3>
                Combat Zone
            </h3>
        </div>
    </div>
    <div class="row" id="combatRow">
        <div class="col-md-3" id="header2">
            <h4 class="titles">
                Your Fighter
            </h4>
            <div class="container yourFighter">

            </div>
        </div>
        <div class="col-md-4" id="attackZone">
            <!--Attack Zone-->
            <btn class="btn attackBtn">Attack!</btn>
            <br>
            <btn class="btn resetBtn">RESET</btn>
        </div>
        <div class="col-md-3" id="header2">
            <h4 class="titles">
                Enemy Fighter
            </h4>
            <div class="container enemyFighter">

            </div>
        </div>
    </div>


</body>

</html>
