<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="row" id="header">
        <div class="col-md-12">
            <h1>
                Star Wars RPG
            </h1>
        </div>
    </div>

    <div class="row" id="fighterRow">
        <div class="container-fluid" id="header1">
            <h3>
                Choose Your Character
            </h3>
        </div>
        <div class="col-md-3 container-fluid">
            <div class="card">
                <img class="card-img-top" id="characterImg" src="assets/images/lukeSkywalker.jpg"" alt=" Card image
                    cap">
                <div class="card-body">
                    <h5 class="card-title">Luke Skywalker</h5>
                    <p class="hp">HP: 100</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 container-fluid">
            <div class="card">
                <img class="card-img-top" id="characterImg" src="assets/images/vaderImg.jpg"" alt=" Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Darth Vader</h5>
                    <p class="hp">HP: 120</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 container-fluid">
            <div class="card">
                <img class="card-img-top" id="characterImg" src="assets/images/yodaImg.jpg" alt=" Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Yoda</h5>
                    <p class="hp">HP: 100</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 container-fluid">
            <div class="card">
                <img class="card-img-top" id="characterImg" src="assets/images/trooperImg.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Storm Trooper</h5>
                    <p class="hp">HP: 150</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="combatHeader">
        <div class="container-fluid" id="header1">
            <h3>
                Combat Zone
            </h3>     
        </div>
    </div>
    <div class="row" id="combatRow">
        <div class="col-md-3" id="header1">
            <h4>
                Your Fighter
            </h4>
        </div>
        <div class="col-md-4" id="attackZone">
            <!--Attack Zone-->
            <btn class="btn attackBtn">Attack!</btn>
        </div>
        <div class="col-md-3" id="header1">
            <h4>
                Enemy Fighter
            </h4>
        </div>
    </div>

    
</body>

</html>
