<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lord of the Rings Game</title>
    <link rel="icon" href="assets/images/dwIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="row" id="header">
        <div class="col-md-12" id="top">
            <h1 class="title" id="title">
                Lord of the Rings RPG
                <img id="soundBtn" src="assets/images/volume-sound-icon-on-white-background-vector-20857588.jpg" width="45px" height="65px">
            </h1>
        </div>
    </div>

    <audio id="battleMusic">
        <source src="assets/battleMusic.mp3" type="audio/mpeg">
    </audio>

    <div class="row" id="fighterRow">
        <div class="container-fluid" id="header1">
            <h2>
                Choose Your <span id="word">Fighter</span>
            </h2>
        </div>
        <div class="col-md-3 container-fluid">
            <div class="card fighter" id="card">
                <img class="card-img-top" id="characterImg" src="assets/images/Frodo.png" alt=" Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Frodo</h5>
                    <p class="hpText">HP: <span id="health">100</span></p>
                </div>
            </div>
        </div>
        <div class="col-md-3 container-fluid">
            <div class="card fighter" id="card">
                <img class="card-img-top" id="characterImg" src="assets/images/Gollum.png" alt=" Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Gollum</h5>
                    <p class="hpText">HP: <span id="health">105</span></p>
                </div>
            </div>
        </div>
        <div class="col-md-3 container-fluid">
            <div class="card fighter" id="card">
                <img class="card-img-top" id="characterImg" src="assets/images/Legolas.png" alt=" Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Legolas</h5>
                    <p class="hpText">HP: <span id="health">112</span></p>
                </div>
            </div>
        </div>
        <div class="col-md-3 container-fluid">
            <div class="card fighter" id="card">
                <img class="card-img-top" id="characterImg" src="assets/images/Gimli.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Gimli</h5>
                    <p class="hpText">HP: <span id="health">110</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="combatHeader">
        <div class="container-fluid" id="header1">
            <h2 id="combat">
                Combat Zone
            </h2>
        </div>
    </div>
    <div class="row" id="combatRow">
        <div class="col-md-3" id="header2">
            <h4 class="titles" id="titles">
                Your Fighter
            </h4>
            <div class="container yourFighter">

            </div>
        </div>
        <div class="col-md-4" id="attackZone">
            <!--Attack Zone-->
            <btn class="btn attackBtn">Attack!</btn>
            <br>
            <div class="alert alert-warning alert-dismissible fade d-none" id="alert" role="alert">
                <strong id="messageTitle"> </strong> <span id="message"> </span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <btn class="btn resetBtn">RESET</btn>
            <br>
            <h5 id="stats">You did  <span id="heroDamage">___</span>  damage</h5>
            <h5 id="stats">Enemy did  <span id="villanDamage">___</span>  damage</h5>
            <!-- <h5><span id="continue">Choose enemy to continue!</span></h5> -->
        </div>
        <div class="col-md-3" id="header2">
            <h4 class="titles" id="titles">
                Enemy Fighter
            </h4>
            <div class="container enemyFighter">

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>


</body>

</html>
